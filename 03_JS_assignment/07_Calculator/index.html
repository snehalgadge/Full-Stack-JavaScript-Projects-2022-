<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator">

        <!-- input/output screen -->
        <form>
            <input type="text" class="screen" placeholder="0">
        </form>

        <!-- buttons -->
        <div class="buttons">

            <button class="btn btn-operations" onclick="press('/')">/</button>
            <button class="btn btn-operations" onclick="press('*')">X</button>
            <button class="btn btn-operations" onclick="press('+')">+</button>
            <button class="btn btn-operations" onclick="press('-')">-</button>
            <button class="btn btn-operations" onclick="press('%')">%</button>

            <button class="btn btn-num" onclick="press('.')">.</button>
            <button class="btn btn-num" onclick="press(0)">0</button>
            <button class="btn btn-num" onclick="press(1)">1</button>
            <button class="btn btn-num" onclick="press(2)">2</button>
            <button class="btn btn-num" onclick="press(3)">3</button>
            <button class="btn btn-num" onclick="press(4)">4</button>
            <button class="btn btn-num" onclick="press(5)">5</button>
            <button class="btn btn-num" onclick="press(6)">6</button>
            <button class="btn btn-num" onclick="press(7)">7</button>
            <button class="btn btn-num" onclick="press(8)">8</button>
            <button class="btn btn-num" onclick="press(9)">9</button>
            
            <button class=" btn-clear" onclick="earse()">AC</button>
            <button class=" btn-equal" onclick="equal()">=</button>
        </div>
    </section>
    
   <script src="./script.js"></script>
</body>
</html>
